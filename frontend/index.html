<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Motors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #334155;
            --error-color: #ef4444; /* Vermelho para erro/delete */
            --error-hover: #dc2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
        }

        header { margin-bottom: 40px; text-align: center; }
        h1 { font-weight: 600; font-size: 2rem; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-secondary); font-size: 0.95rem; margin-top: 8px; font-weight: 300; }

        .form-wrapper {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .input-group { display: flex; flex-direction: column; gap: 16px; }
        label { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: -10px; margin-left: 4px; }
        
        input {
            background: #0f172a;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            width: 100%;
        }
        input:focus { outline: none; border-color: var(--accent-color); }
        
        button#btnSalvar {
            margin-top: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        button#btnSalvar:hover { background: var(--accent-hover); }

        .inventory-section { width: 100%; max-width: 1000px; margin-top: 60px; }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            border-left: 4px solid var(--accent-color);
            padding-left: 12px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .car-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
            position: relative; /* Necessário para posicionar o botão de deletar */
        }

        .car-card:hover { transform: translateY(-4px); border-color: var(--accent-color); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            padding-right: 30px; /* Espaço para o botão excluir não ficar em cima do texto */
        }

        .car-model { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); }
        
        .car-tag {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .car-details { display: flex; gap: 16px; color: var(--text-secondary); font-size: 0.9rem; }
        .detail-item { display: flex; flex-direction: column; }
        .detail-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; margin-bottom: 2px; }

        /* Botão de Deletar */
        .btn-delete {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--border-color);
            cursor: pointer;
            transition: color 0.2s;
            padding: 5px;
        }

        .btn-delete:hover {
            color: var(--error-color);
        }

        /* Ícone SVG da lixeira */
        .icon-trash { width: 20px; height: 20px; }

    </style>
</head>
<body>

    <header>
        <h1>Garagem Motors</h1>
        <div class="subtitle">Sistema de Gerenciamento de Veículos</div>
    </header>

    <div class="form-wrapper">
        <div class="input-group">
            <label>Veículo</label>
            <input type="text" id="modelo" placeholder="Ex: Honda Civic" autocomplete="off">
            
            <label>Ano de Fabricação</label>
            <input type="number" id="ano" placeholder="Ex: 2022">
            
            <label>Placa</label>
            <input type="text" id="placa" placeholder="Ex: ABC-1234" style="text-transform: uppercase;">
            
            <button onclick="salvarCarro()" id="btnSalvar">Cadastrar Veículo</button>
        </div>
    </div>

    <div class="inventory-section">
        <div class="section-title">Frota Atual</div>
        <div id="lista" class="car-grid">
            </div>
    </div>

    <script>
        // Exemplo (use o SEU link):
        const API_URL = 'https://av3-americo.onrender.com/carros';

        async function salvarCarro() {
            const modeloInput = document.getElementById('modelo');
            const anoInput = document.getElementById('ano');
            const placaInput = document.getElementById('placa');
            const btn = document.getElementById('btnSalvar');

            const modelo = modeloInput.value.trim();
            const ano = anoInput.value.trim();
            const placa = placaInput.value.trim().toUpperCase();

            if (!modelo || !ano || !placa) {
                alert("Preencha todos os campos.");
                return;
            }

            btn.innerText = "Processando...";
            btn.disabled = true;

            try {
                const resposta = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ modelo, ano, placa })
                });

                if (resposta.ok) {
                    await carregarCarros();
                    modeloInput.value = '';
                    anoInput.value = '';
                    placaInput.value = '';
                } else {
                    alert("Erro ao cadastrar.");
                }
            } catch (e) {
                console.error(e);
            } finally {
                btn.innerText = "Cadastrar Veículo";
                btn.disabled = false;
            }
        }

        // Função NOVA para deletar
        async function deletarCarro(id) {
            if(!confirm("Tem certeza que deseja excluir este veículo?")) return;

            try {
                const resposta = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (resposta.ok) {
                    carregarCarros(); // Recarrega a lista
                } else {
                    alert("Erro ao excluir.");
                }
            } catch (e) {
                alert("Erro de conexão.");
            }
        }

        async function carregarCarros() {
            const lista = document.getElementById('lista');
            try {
                const resposta = await fetch(API_URL);
                const carros = await resposta.json();
                
                lista.innerHTML = '';
                
                if (carros.length === 0) {
                    lista.innerHTML = '<p style="color: var(--text-secondary); grid-column: 1/-1; text-align: center;">Nenhum veículo cadastrado.</p>';
                    return;
                }

                carros.forEach(c => {
                    lista.innerHTML += `
                        <div class="car-card">
                            <button class="btn-delete" onclick="deletarCarro('${c.id}')" title="Excluir">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon-trash" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                            <div class="card-header">
                                <div class="car-model">${c.modelo}</div>
                                <div class="car-tag">${c.ano}</div>
                            </div>
                            <div class="car-details">
                                <div class="detail-item">
                                    <span class="detail-label">Placa</span>
                                    <span>${c.placa}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Status</span>
                                    <span style="color: #4ade80;">Disponível</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                lista.innerHTML = '<p>Erro de conexão.</p>';
            }
        }

        carregarCarros();
    </script>
</body>
</html>
